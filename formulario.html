<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body style="background-color: rgb(231, 243, 231);font-size:25px">
    <form>
        <h1><center>Formulario</center></h1>
        
        <h3>Datos personales y del trabajo</h3>
    
        <p>Por favor ingresar sus datos personales y los del proyecto que quieres realizar.</p>
    
        <label for="txt001">Nombres:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="txt001" name="txt001" placeholder="Nombres"><br><br>
        
        <label for="txt002">Apellidos:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="txt002" name="txt002" placeholder="Apellidos"><br><br>
        
        <label for="txt003">Correo:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="txt003" name="txt003" placeholder="Correo"><br><br>
        
        <label for="txt004">Celular:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="txt004" name="txt004" placeholder="Celular"><br><br>
        
       
        <label for="txt005">Tipo de<br> trabajo a<br> realizar:</label> 
        
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="txt005" name="txt005" >
        <label for="txt005">Pagina web</label>

        &nbsp;&nbsp;<input type="radio" id="txt006" name="txt006" >
        <label for="txt006">Aplicativo movíl</label>

        &nbsp;&nbsp;<input type="radio" id="txt007" name="txt007" >
        <label for="txt007">Base de datos</label>
        <br><br>

        
        <label for="txt008">Lenguaje a <br>utilizar:</label> 
        
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="txt009" name="txt009" >
        <label for="txt009">Python</label>

        &nbsp;&nbsp;<input type="radio" id="txt010" name="txt011" >
        <label for="txt011">Java</label>

        &nbsp;&nbsp;<input type="radio" id="txt012" name="txt012" >
        <label for="txt012">PHP</label><br><br>

        <label for="txt013">Desea <br> crearle un:</label> 

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="txt014" name="txt014">
        <label for="txt014"> Logo</label>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="txt015" name="txt015">
        <label for="txt015">Paleta de colores</label>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="txt016" name="txt016">
        <label for="txt016">Hosting</label>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="txt017" name="txt017">
        <label for="txt017">Dominio</label>


        <br><br>
        <label for="txtDescrición">Descrición<br>completa <br> del proyecto:</label> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="txtDescrición" name="txtdescrición" placeholder="Descrición"><br><br>
    
        

    <!-- Botones-->
    
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" onclick="alert('Gracias por guardar su información')" value="Guardar">
        <input type="reset" value="Cancelar">
    <!-- &nbsp;-->
    
    
    
    </form>
    
</body>
</html>
